<div class="container">
  <form [formGroup]="login" >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ingresa tu correo</mat-label>
      <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
             placeholder="correo@correo.com">
      <mat-error *ngIf="login.controls.email.hasError('email') && !login.controls.email.hasError('required')">
        Correo no valido
      </mat-error>
    </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
      </mat-form-field>
  </form>
</div>

<button mat-raised-button [routerLink]="'productos'">
  <i class="fa fa-sign-in" aria-hidden="true"></i>
  <span>INICIAR SESIÓN</span>
</button>
